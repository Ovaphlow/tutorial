server.address=0.0.0.0
server.displayname=mainline
server.port=8080
server.undertow.io-threads=8
server.undertow.worker-threads=8

spring.application.name=DigitalArchive.Mainline
spring.datasource.connectionTestQuery='select 1'
spring.datasource.connectionTimeout=3000
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.password=
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root

mybatis.mapperLocation=classpath:mapper/*.xml