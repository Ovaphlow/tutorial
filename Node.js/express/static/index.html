  <script>
    $(function () {
      var userId = localStorage.getItem('userId')
      if (!userId) {
        location.href = '/login.html'
      }
    })
  </script>

  <script>
    $(function () {
      $('#submit').on('click', function () {
        $.ajax({
          url: '/api/user/login',
          type: 'POST',
          data: {
            account: $('#account').val(),
            password: $('#password').val()
          },
          dataType: 'json',
          success: function (res) {
            console.log(res)
          }
        })
      })
    })
  </script>
